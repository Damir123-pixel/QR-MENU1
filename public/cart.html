  const app = initializeApp(firebaseConfig);

  if (!paymentMethod) {
    alert("‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã.");

  }

  if (cartItems.length === 0) {
    alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
    return;

  if (isNaN(tableNumber) || tableNumber < 1 || tableNumber > 20) {
    alert("‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –Ω–æ–º–µ—Ä —Å—Ç–æ–ª–∏–∫–∞ –æ—Ç 1 –¥–æ 20 –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ–º –∑–∞–∫–∞–∑–∞.");

    return;

  const order = {
    tableNumber,
    seatNumber,
    items: cartItems,
    promos: selectedPromos,
    payment: paymentMethod, // üëà –≤ –∞–¥–º–∏–Ω–∫–µ –±—É–¥–µ—Ç –≤–∏–¥–Ω–æ "cash" –∏–ª–∏ "card"

    const seatData = seatSnapshot.val();
    const reservedAt = seatData.reservedAt || 0;
    const FOUR_HOURS = 4 * 60 * 60 * 1000;

    occupied: true,
    reservedAt: Date.now(),
    clientId: clientId

  localStorage.setItem("myReservedSeat", seatNumber);

} catch (error) {

}


});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  const selectedPromos = JSON.parse(localStorage.getItem("selectedPromos")) || [];
  const cartContainer = document.getElementById("cart-items");
  const promoList = document.getElementById("promoList");
  const totalElement = document.getElementById("total-price");

  const hotFoodKeywords = ["–°—Ç–µ–π–∫", "–†–µ–±—Ä–æ", "–ö—É—Ä–∏–Ω–æ–µ", "–ë–µ—Ñ—Å—Ç—Ä–æ–≥–∞–Ω–æ–≤", "–£—Ç–∏–Ω–æ–µ", "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å", "–î–æ—Ä–∞–¥–æ", "–†–∏–∑–æ—Ç—Ç–æ"];
  const isHotDish = (name) => hotFoodKeywords.some(word => name.toLowerCase().includes(word.toLowerCase()));

  const today = new Date();
  const isThursday = today.getDay() === 4;

  let total = 0;
  let discountFromPromos = 0;
  let hotDishDiscount = 0;

  if (cartItems.length === 0) {
    cartContainer.innerHTML = '<p class="empty">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
    totalElement.style.display = "none";
    return;
  }

  cartItems.forEach(item => {
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
  <span><strong>${item.name}</strong> √ó ${item.qty}</span>
  <span>${item.price * item.qty} ‚Ç∏</span>
`;

    cartContainer.appendChild(div);

    // –ì–æ—Ä—è—á–µ–µ –±–ª—é–¥–æ ‚Äî –ø—Ä–∏–º–µ–Ω–∏–º —Å–∫–∏–¥–∫—É 20% –µ—Å–ª–∏ —á–µ—Ç–≤–µ—Ä–≥ –∏ –≤—ã–±—Ä–∞–Ω–∞ "steak"
    if (selectedPromos.includes("steak") && isThursday && isHotDish(item.name)) {
      const discounted = item.price * 0.8;
      total += discounted;
      hotDishDiscount += item.price - discounted;
    } else {
      total += item.price * item.qty;

    }
  });

  // –ü–æ–∫–∞–∑ –∞–∫—Ü–∏–π
  promoList.innerHTML = '';
  selectedPromos.forEach(promo => {
    const li = document.createElement("li");
    li.style.color = "#f2c94c";

    if (promo === "birthday") {
      li.textContent = "üéâ –î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è (-15%)";
      discountFromPromos += 15;
    } else if (promo === "lunch") {
      li.textContent = "üçΩÔ∏è –°–∫–∏–¥–∫–∞ -20%";
      discountFromPromos += 20;
    } else if (promo === "steak") {
      li.textContent = "ü•© –ò–¥–µ–∞–ª—å–Ω—ã–π —á–µ—Ç–≤–µ—Ä–≥ (-20% –Ω–∞ –≥–æ—Ä—è—á–∏–µ –±–ª—é–¥–∞)";
    } else if (promo === "cocktail") {
      li.textContent = "üç∏ –ö–æ–∫—Ç–µ–π–ª—å–Ω–∞—è —Å—Ä–µ–¥–∞";
    } else if (promo === "beer") {
      li.textContent = "üç∫ -20% –Ω–∞ –ø–∏–≤–æ";
    } else {
      li.textContent = promo;
    }

    promoList.appendChild(li);
  });

  // –ü—Ä–∏–º–µ–Ω—è–µ–º –æ–±—â—É—é –ø—Ä–æ—Ü–µ–Ω—Ç–Ω—É—é —Å–∫–∏–¥–∫—É
  if (discountFromPromos > 100) discountFromPromos = 100;
  const finalTotal = Math.round(total * (1 - discountFromPromos / 100));

  totalElement.innerHTML = `<strong>–ò—Ç–æ–≥–æ: ‚Ç∏ ${finalTotal}</strong>`;
});
</script>

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig2 = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID",
    databaseURL: "YOUR_DATABASE_URL"
  };

  const app2 = initializeApp(firebaseConfig2);
  const db2 = getDatabase(app2);

  const seatRef = ref(db2, "occupiedSeats");

  onValue(seatRef, snapshot => {
    const data = snapshot.val();
    const now = Date.now();

    document.querySelectorAll('.table').forEach(el => {
      const num = el.getAttribute('data-number');
      const seat = data?.[num];

      if (seat && seat.occupied) {
        const reservedTime = seat.reservedAt || 0;
        const isExpired = now - reservedTime > 4 * 60 * 60 * 1000; // 5 —á–∞—Å–æ–≤

        if (isExpired) {
          remove(ref(db2, `occupiedSeats/${num}`));
        } else {
          el.classList.add("disabled");
          el.style.background = "#555";
          el.style.cursor = "not-allowed";
          el.innerHTML = `‚ùå ${num}`;
          el.onclick = null; // –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –Ω–∞–∂–∞—Ç–∏—è
        }
      }
    });
  });
</script>
